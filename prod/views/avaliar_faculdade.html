<head>

    <title>Avaliação de Faculdades</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
    body {
        padding-top: 70px;
    }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TCC</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Onde estudar</a>
                    </li>
                    <li>
                        <a href="#">Avaliar meu curso</a>
                    </li>
                    <li>
                        <a href="#">Fazer login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main" class="container">
        <h3 style="text-align:  center">O que você acha da sua faculdade?</h3>
        <h5 class="page-header" style="text-align:  center">Conte-nos um pouco sobre a sua experiência com a faculdade que estuda</h5>
        <!-- Formulario para inclusao de clientes -->
        <form action="" method="post">
            <!-- area de campos do form -->
            <div class="row">
                <div class="form-group col-md-12">
                    <input type="text" class="form-control" name="ie" id="ie" required maxlength="100" placeholder="Instituição de ensino">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <select type="text" class="form-control" name="nivel_curso" id="nivel_curso" placeholder="Nível do curso">
                        <option>Nível do curso</option>
                        <option>Graduação</option>
                        <option>Tecnólogo</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="curso" id="curso" required maxlength="60" placeholder="Curso">
                </div>
            </div>
            <hr />
            <div id="actions" class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" name="acao" value="Criar">Salvar</button>
                    <a href="index.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
